<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国传统色彩音乐生成器 - DiffRhythm版</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* DiffRhythm版特有样式 */
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 15px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ddd;
        }
        
        .music-model {
            margin: 5px 0;
            font-size: 14px;
            color: #ddd;
        }
        
        .music-color {
            margin: 5px 0;
            font-size: 14px;
            color: #ddd;
        }
        
        .error-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        .music-message {
            text-align: center;
            padding: 15px;
            color: #ddd;
        }
        
        .diffrhythm-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="pattern-overlay"></div>
    <div class="chinese-pattern-overlay"></div>
    <div class="container">
        <header class="app-header">
            <div class="title-container">
                <div class="app-title">中国传统色彩音乐生成器</div>
                <div class="app-subtitle">CHINESE COLORS MUSIC GENERATOR</div>
                <div class="diffrhythm-badge">DiffRhythm版</div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- 侧边栏放在左侧，作为AI音乐生成部分 -->
            <div class="sidebar">
                <div class="logo-container">
                    <div class="logo">AI</div>
                    <div class="chinese-characters">音乐</div>
                    <div class="decoration-flower"></div>
                    <div class="chinese-seal">
                        <img src="images/chinese_seal.svg" alt="中国传统印章" class="seal-image" />
                    </div>
                </div>
                
                <!-- 添加当前选中颜色名称显示 -->
                <div class="selected-color-container">
                    <div class="selected-color-label">当前选中色彩</div>
                    <div id="selected-color-name" class="selected-color-name">中国红</div>
                </div>
                
                <!-- 添加颜色描述显示区域 -->
                <div class="color-description-container">
                    <div class="color-description-label">色彩描述</div>
                    <div id="color-description" class="color-description">大红：正红色，三原色中的红，传统的中国红，又称绛色。</div>
                </div>
                
                <div class="color-values-container">
                    <div class="color-value">
                        <div class="color-indicator indicator-qing">青</div>
                        <div class="wuxing-value" id="qing-value">0</div>
                    </div>
                    
                    <div class="color-value">
                        <div class="color-indicator indicator-bai">白</div>
                        <div class="wuxing-value" id="bai-value">0</div>
                    </div>
                    
                    <div class="color-value">
                        <div class="color-indicator indicator-chi">赤</div>
                        <div class="wuxing-value" id="chi-value">0</div>
                    </div>
                    
                    <div class="color-value">
                        <div class="color-indicator indicator-hei">黑</div>
                        <div class="wuxing-value" id="hei-value">0</div>
                    </div>
                    
                    <div class="color-value">
                        <div class="color-indicator indicator-huang">黄</div>
                        <div class="wuxing-value" id="huang-value">0</div>
                    </div>
                </div>
                
                <!-- 添加五行属性文本框 -->
                <div id="wuxing-container" class="wuxing-container">
                    <div class="wuxing-title">五行属性</div>
                    <div class="wuxing-text-container">
                        <div id="wuxing-attribute" class="wuxing-attribute">此颜色的五行属性将显示在这里</div>
                        <div id="wuxing-details" class="wuxing-details">五音：角 | 五脏：肝 | 方位：东 | 季节：春</div>
                    </div>
                </div>
                
                <div class="vertical-text">中国传统色彩</div>
                
                <button id="generate-btn">根据选择的颜色生成音乐</button>
                <div id="music-output"></div>
            </div>
            
            <!-- 颜色网格放在右侧 -->
            <div class="color-grid" id="color-grid">
                <!-- 颜色选项将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-decoration"></div>
        <p>© 2025 中国传统色彩音乐生成器 - DiffRhythm版</p>
    </footer>

    <!-- 加载DiffRhythm版音乐生成器 -->
    <script src="wuxing_diffrhythm.js"></script>
    <script src="script.js"></script>
</body>
</html>
