<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI音乐生成器 - 五色五音</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>五色五音 AI音乐生成器</h1>
            <p>选择一个颜色，让AI为你生成符合五行特性的音乐</p>
        </header>
        
        <div class="grid-layout">
            <div class="sidebar">
                <div class="color-selector-container">
                    <h2>选择颜色</h2>
                    <div class="colors-container">
                        <!-- 青色系（木） -->
                        <div class="wuxing-header">青色系（木）</div>
                        <div class="wuxing-group">
                            <div class="color-circle" style="background-color: #00a896;" data-color="#00a896" data-name="青色"></div>
                        </div>
                        
                        <!-- 赤色系（火） -->
                        <div class="wuxing-header">赤色系（火）</div>
                        <div class="wuxing-group">
                            <div class="color-circle" style="background-color: #e63946;" data-color="#e63946" data-name="赤色"></div>
                        </div>
                        
                        <!-- 黄色系（土） -->
                        <div class="wuxing-header">黄色系（土）</div>
                        <div class="wuxing-group">
                            <div class="color-circle" style="background-color: #ffbe0b;" data-color="#ffbe0b" data-name="黄色"></div>
                        </div>
                        
                        <!-- 白色系（金） -->
                        <div class="wuxing-header">白色系（金）</div>
                        <div class="wuxing-group">
                            <div class="color-circle" style="background-color: #f8f9fa; border: 1px solid #ddd;" data-color="#f8f9fa" data-name="白色"></div>
                        </div>
                        
                        <!-- 黑色系（水） -->
                        <div class="wuxing-header">黑色系（水）</div>
                        <div class="wuxing-group">
                            <div class="color-circle" style="background-color: #272727;" data-color="#272727" data-name="黑色"></div>
                        </div>
                    </div>
                </div>
                
                <div class="color-description" id="colorDescription">
                    <h3>颜色属性</h3>
                    <p id="colorName">请选择一个颜色</p>
                    <div id="colorAttributes">
                        选择一个颜色来查看其五行属性
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="ai-music-container">
                    <h2>AI生成音乐</h2>
                    <div class="selected-color-panel">
                        <div class="selected-color-display" id="selectedColorDisplay"></div>
                        <div class="selected-color-info">
                            <h3 id="selectedColorName">尚未选择颜色</h3>
                            
                            <!-- 五行颜色值显示区域 -->
                            <div class="wuxing-area">
                                <div class="wuxing-title">五行颜色值</div>
                                <div class="wuxing-text-container">
                                    <div class="wuxing-attribute">
                                        <div class="color-indicator qing-color"></div>
                                        <span id="qingValue">0</span>%
                                    </div>
                                    <div class="wuxing-attribute">
                                        <div class="color-indicator chi-color"></div>
                                        <span id="chiValue">0</span>%
                                    </div>
                                    <div class="wuxing-attribute">
                                        <div class="color-indicator huang-color"></div>
                                        <span id="huangValue">0</span>%
                                    </div>
                                    <div class="wuxing-attribute">
                                        <div class="color-indicator bai-color"></div>
                                        <span id="baiValue">0</span>%
                                    </div>
                                    <div class="wuxing-attribute">
                                        <div class="color-indicator hei-color"></div>
                                        <span id="heiValue">0</span>%
                                    </div>
                                </div>
                                <div class="wuxing-details">
                                    基于RGB值提取的五行颜色占比
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-generation">
                        <button id="generateMusicBtn" disabled>生成音乐</button>
                        <div class="music-player" id="musicPlayer" style="display: none;">
                            <div class="music-info">
                                <h3 id="musicTitle">音乐标题</h3>
                                <p id="musicDescription">音乐描述</p>
                            </div>
                            <audio id="audioPlayer" controls></audio>
                            <div class="music-controls">
                                <button id="downloadMusicBtn">下载音乐</button>
                                <button id="regenerateMusicBtn">重新生成</button>
                            </div>
                        </div>
                        <div id="generatingStatus" class="generating-status" style="display: none;">
                            <div class="generating-music">
                                <div class="generating-text">正在生成音乐...</div>
                                <div class="generating-dots">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                            </div>
                            <p>这可能需要几秒钟时间</p>
                        </div>
                    </div>
                    
                    <div class="related-music-container" id="relatedMusicContainer">
                        <h3 class="similar-music-title">五音相似音乐</h3>
                        <div class="similar-music-list" id="similarMusicList">
                            <!-- 相似音乐项将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="grid_layout.js"></script>
    <script src="music_matcher.js"></script>
    <script src="script.js"></script>
</body>
</html>
