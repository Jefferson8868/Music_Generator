<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国传统色彩音乐生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern-overlay"></div>
    <div class="chinese-pattern-overlay"></div>
    <div class="container">
        <header class="app-header">
            <div class="title-container">
                <div class="app-title">中国传统色彩音乐生成器</div>
                <div class="app-subtitle">CHINESE COLORS MUSIC GENERATOR</div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- 侧边栏放在左侧，作为AI音乐生成部分 -->
            <div class="sidebar">
                <div class="logo-container">
                    <div class="logo">AI</div>
                    <div class="chinese-characters">音乐</div>
                    <div class="decoration-flower"></div>
                    <div class="chinese-seal">
                        <img src="images/chinese_seal.svg" alt="中国传统印章" class="seal-image" />
                    </div>
                </div>
                
                <!-- 添加当前选中颜色名称显示 -->
                <div class="selected-color-container">
                    <div class="selected-color-label">当前选中色彩</div>
                    <div id="selected-color-name" class="selected-color-name">中国红</div>
                </div>
                
                <!-- 添加颜色描述显示区域 -->
                <div class="color-description-container">
                    <div class="color-description-label">色彩描述</div>
                    <div id="color-description" class="color-description">大红：正红色，三原色中的红，传统的中国红，又称绛色。</div>
                </div>
                
                <div class="color-values-container">
                    <div class="color-value">
                        <div class="color-indicator indicator-red">R</div>
                        <div class="rgb-value" id="r-value">192</div>
                    </div>
                    
                    <div class="color-value">
                        <div class="color-indicator indicator-green">G</div>
                        <div class="rgb-value" id="g-value">72</div>
                    </div>
                    
                    <div class="color-value">
                        <div class="color-indicator indicator-blue">B</div>
                        <div class="rgb-value" id="b-value">81</div>
                    </div>
                </div>
                
                <!-- 添加五行圆盘容器 -->
                <div id="wuxing-container" class="wuxing-container">
                    <div class="wuxing-title">五行相生</div>
                    <div class="wuxing-circle-container">
                        <img src="images/wuxing_elements.svg" class="wuxing-image" alt="五行元素图" />
                    </div>
                    <div class="wuxing-description">选择颜色将根据五行属性生成不同风格的音乐</div>
                </div>
                
                <div class="vertical-text">中国传统色彩</div>
                
                <button id="generate-btn">根据选择的颜色生成音乐</button>
                <div id="music-output"></div>
            </div>
            
            <!-- 颜色网格放在右侧 -->
            <div class="color-grid" id="color-grid">
                <!-- 颜色选项将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-decoration"></div>
        <p>© 2025 中国传统色彩音乐生成器</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
