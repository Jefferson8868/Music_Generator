<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 中国传统云纹图案 -->
  <defs>
    <pattern id="cloudPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- 主要云纹 -->
      <path d="M10,30 Q20,10 30,30 Q40,50 50,30 Q60,10 70,30 Q80,50 90,30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
      <path d="M10,60 Q20,40 30,60 Q40,80 50,60 Q60,40 70,60 Q80,80 90,60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
      <path d="M10,90 Q20,70 30,90 Q40,110 50,90 Q60,70 70,90 Q80,110 90,90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
      
      <!-- 交叉云纹 -->
      <path d="M0,15 Q15,0 30,15 Q45,30 60,15 Q75,0 90,15" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />
      <path d="M0,45 Q15,30 30,45 Q45,60 60,45 Q75,30 90,45" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />
      <path d="M0,75 Q15,60 30,75 Q45,90 60,75 Q75,60 90,75" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />
    </pattern>
  </defs>
  
  <!-- 背景填充 -->
  <rect width="200" height="200" fill="url(#cloudPattern)" />
  
  <!-- 装饰性云纹 -->
  <path d="M20,20 Q40,0 60,20 Q80,40 100,20 Q120,0 140,20 Q160,40 180,20" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2" />
  <path d="M20,180 Q40,160 60,180 Q80,200 100,180 Q120,160 140,180 Q160,200 180,180" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2" />
  
  <!-- 中心装饰 -->
  <path d="M70,100 Q85,80 100,100 Q115,120 130,100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2.5" />
  <path d="M50,100 Q75,70 100,100 Q125,130 150,100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <path d="M30,100 Q65,60 100,100 Q135,140 170,100" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />
</svg>