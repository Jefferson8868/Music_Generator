<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 中国传统云纹图案 -->
  <defs>
    <pattern id="cloudPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M10,30 Q20,10 30,30 Q40,50 50,30 Q60,10 70,30 Q80,50 90,30" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <path d="M10,60 Q20,40 30,60 Q40,80 50,60 Q60,40 70,60 Q80,80 90,60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
      <path d="M10,90 Q20,70 30,90 Q40,110 50,90 Q60,70 70,90 Q80,110 90,90" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
    </pattern>
    
    <pattern id="bambooPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <line x1="20" y1="0" x2="20" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="3" />
      <line x1="60" y1="0" x2="60" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="3" />
      <line x1="0" y1="25" x2="100" y2="25" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <line x1="0" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <line x1="0" y1="75" x2="100" y2="75" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- 背景填充 -->
  <rect width="200" height="200" fill="url(#cloudPattern)" />
  
  <!-- 中心装饰 -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="100" cy="100" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  
  <!-- 角落装饰 -->
  <path d="M10,10 Q30,30 10,50 Q30,30 50,10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <path d="M190,10 Q170,30 190,50 Q170,30 150,10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <path d="M10,190 Q30,170 10,150 Q30,170 50,190" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <path d="M190,190 Q170,170 190,150 Q170,170 150,190" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
</svg>